<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <style>
        #image {
            width: 500px;
            height: 300px;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            text-align: center;
            background-color: #f4f4f4;
            background-size: cover;
            background-position: center;
        }

        .preview {
            width: 100px;
            height: 100px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="image">Hover over an image below to display here.</div>

    <div>
        <img class="preview" src="image1.jpg" alt="Description 1" onmouseover="upDate(this)" onmouseout="undo()">
        <img class="preview" src="image2.jpg" alt="Description 2" onmouseover="upDate(this)" onmouseout="undo()">
        <img class="preview" src="image3.jpg" alt="Description 3" onmouseover="upDate(this)" onmouseout="undo()">
    </div>

    <script src="script.js"></script>

</body>
</html>
